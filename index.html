    <script>
         const productBoxes = document.getElementsByClassName("grey-border-box");
             function openCity(element) {
                 for (let i = 0; i < productBoxes.length; i++) {
                productBoxes[i].classList.remove("product");
                const radioButton = productBoxes[i].querySelector("input[type='radio']");
                if (radioButton) {
                    radioButton.checked = false;
                }
            }
            element.classList.add("product");
            const selectedRadioButton = element.querySelector("input[type='radio']");
            if (selectedRadioButton) {
                selectedRadioButton.checked = true;
            }
        }
    </script>
